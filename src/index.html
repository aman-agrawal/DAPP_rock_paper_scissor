<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div align="middle" style = "height: 100vh; width: 100%;background-image: url(../images/bg.jpg); padding:30px;">
      <div align="middle" style="width:100%"><font size="7" color="white">ROCK PAPER SCISSORS</font></div>
       <table style = "width:100%;padding:40px;">
          <tr>
            <th><div align="middle"><img src="../images/face.png" style = "width: 50%;height: 300px;"></div></th>
            <th><div align="middle"><img src="../images/face.png" style = "width: 50%;height: 300px;"></div></th>
          </tr>
          <tr>
            <th height="50">
              <div align="middle" >
                  <font id = "user1" size="4" color="white" style = "width: 50%;">User1</font>
              </div>
            </th>
            <th height="50">
              <div align="middle" >
                  <font id = "user2" size="4" color="white" style = "width: 50%;">User2</font>
              </div>
            </th>
          </tr>
       </table> 
       <!-- Section to register for game -->
      <div id="section1" align = "middle" height="40vh" style="display:none;padding: 40px;">
        <button class="button" type="button" onclick="App.registerUser()" >Enter Here</button> <br>
      </div>

      <!-- Section to lock a choice -->
      <div id="section2" align = "middle" height="40vh" style="display:none;padding: 40px;">
         <select id="choice" name="choice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>
         <input id = "c2" type="text" style = "width:400px;" name="str" value="str">
         <button class="button" id = "lock" type="button" onclick="App.lockUserChoice()">Lock Choice</button> <br>
       </div>

       <!-- Section to unlock a choice -->
       <div id="section3" align = "middle" height="40vh" style="display:none;padding: 40px;">
         <select id="choice2" name="choice2">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>
         <input id = "o2" type="text" style = "width:400px;" name="str" value="str">
         <button class="button" id = "unlock" type="button" onclick="App.unlockUserChoice()">Unlock Choice</button> <br>
       </div>

       <!-- Section to process rewards -->
       <div id="section4" align = "middle" height="40vh" style="display:none;padding: 40px;">
        <button class="button" type="button" onclick="App.collectRewards()" >Process Rewards</button> <br>
      </div>

        <div align="middle" style="width:100%"><font id="state" size="4" color="white">[Loading Game State..]</font></div>
       
    </div>
     
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
